{% extends 'layout.html' %}

{% block content %}
    <div class="timeline">
        {% if user %}
        <form id="info-form" action="/auth/modify" method="POST">
            <div class="input-group">
                <label for="info-email">이메일</label>
                <input id="info-email" type="email" name="email" value="{{user.email}}" readonly>
            </div>
            <div class="input-group">
                <label for="info-nick">닉네임</label>
                <input id="info-nick" type="text" name="nick">
            </div>
            <div class="input-group">
                <label for="info-password">비밀번호</label>
                <input id="info-password" type="password" name="password">
            </div>
            <button id="info-btn" type="submit" class="btn">변경</button>
        </form>
        {% endif %}
    </div>
{% endblock %}

{% block script %}
    <script>
        window.onload = () => {
            if(new URL(location.href).searchParams.get('error')) {
                alert('이미 존재하는 이메일입니다.');
            }
        };
    </script>
{% endblock %}
